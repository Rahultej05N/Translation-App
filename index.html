<!DOCTYPE html>
<html>
<head>
  <title>Language Translator App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Language Translator App</h1>
  <form id="translation-form">
    <label for="source-text">Input Text:</label>
    <textarea id="source-text" rows="4" placeholder="Write a Meaningful sentence in English and select any Language from the given options"></textarea>
    <label for="target-language">Target Language:</label>
    <select id="target-language">
      <option value="es">Spanish</option>
      <option value="fr">French</option>
      <option value="de">German</option>
      <option value="hi">Hindi</option>
      <option value="az">Azerbajian</option>
      <option value="it">Italian</option>
       <option value="pt">Portugese</option>  
       <option value="ru">Russian </option> 
       <option value="ja">Japanese</option>
       <option value="zh">Chinese</option>   
      
    </select>
    <button type="submit" class="button">Translate</button>
  </form>
  <label>Translated Text:</label>
  <div id="translated-text"></div>
  <script src="script.js"></script>
</body>
</html>
